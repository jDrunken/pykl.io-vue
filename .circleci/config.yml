# Javascript Node CircleCI 2.0 configuration file for Pykl.io-vue

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

    working_directory: ~/pykl.io-vue
    environment:
      - SOURCE_BRANCH: master
      - TARGET_BRANCH: gh-pages
    filters:
      branches:
        only: master

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: npm install
          command: npm install

      - run:
          name : crawling
          command : node ./crawler/crawl

      - run:
          name : build
          command : npm run build

      - run:
          name: install vue-cli-ghpages for deploy
          command : sudo npm install -g vue-cli-ghpages

      - add_ssh_keys:
          fingerprints:
              - "09:5a:58:b4:ba:53:bd:84:4a:f9:2a:dd:da:34:a9:1f"
      - run:
          name : deploy
          command : |
            if [ $CIRCLE_BRANCH == $SOURCE_BRANCH ]; then
              git config --global user.email $GH_EMAIL
              git config --global user.name $GH_NAME

              git clone $CIRCLE_REPOSITORY_URL out

              cd out
              git checkout $TARGET_BRANCH || git checkout --orphan $TARGET_BRANCH
              git rm -rf .
              cd ..

              npm run build

              cp -a build/. out/.

              mkdir -p out/.circleci && cp -a .circleci/. out/.circleci/.
              cd out

              git add -A
              git commit -m "Automated deployment to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty

              git push origin $TARGET_BRANCH
           fi
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

