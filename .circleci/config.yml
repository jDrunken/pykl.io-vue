# Javascript Node CircleCI 2.0 configuration file for Pykl.io-vue

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:11.2.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/pykl.io-vue

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: npm install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name : crawling
          command : node ./crawler/crawl
      - run:
          name : build
          command : npm run build

      - run:
          name: install vue-cli-ghpages for deploy
          command : sudo npm install -g vue-cli-ghpages

      - add_ssh_keys:
          fingerprints:
              - "a4:27:32:5b:d0:28:a3:2e:8c:06:f7:b4:c1:1b:29:6b"
      - run:
          name : deploy
          command : sudo vue-cli-ghpages
